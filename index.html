<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="asset/image/favicon-LP.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/main.css" />
    <script src="asset/js/func.js"></script>
    <script src="asset/js/game.js"></script>
</head>

<body>
    <div class="container fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="triviaQuestion"></h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <h2 class="triviaAnswer"></h2>
            </div>
        </div>
        <div class="row triviaOption">
            <!-- added by game.js -->
        </div>
        <div class="row text-center triviaButton">
            <button type="button" class="btn btn-success getData">Get Data</button>
            <!-- <button type="button" class="btn  btn-success next">Next Question</button> -->
            <button type="button" class="btn  btn-success checkAnswer">Check Answer</button>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true" data-keyboard="false" data-backdrop="static" id="gameIntro">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modalIntro">
                <div class="row text-center">
                    <div class="col-12 modalCol">
                        <h1>Welcome to Hyrule!</h1>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12 modalButton">
                        <button type="button" class="btn col-3 btn-success dismiss">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
